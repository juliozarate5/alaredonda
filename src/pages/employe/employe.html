<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>aLaRedonda</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="cards-bg">
    <ion-card no-padding>
        <ion-refresher (ionRefresh)="doRefresh($event)">
            <ion-refresher-content></ion-refresher-content>
        </ion-refresher>
        <ion-card-header text-center>
            <strong> Mi Personal</strong>
        </ion-card-header>
        <ion-card-content>     
            <ion-searchbar autofocus type="search" name="nombre" 
                           placeholder="Digite nombre o apellido" 
                           [(ngModel)]="data.nombre"
                           [showCancelButton]="false" 
                           (ionCancel)="onCancel($event)" 
                           (ionInput)="getEmploye($event)" 
                           [cancelButtonText]="Cancelar">                 
            </ion-searchbar>
            <ion-list>
                <div *ngFor="let item of listaPr1">
                    <ion-item>
                        <p>Nombre: {{item.nombre}}</p>
                        <p>Identificacion: {{item.identificacion}}</p>
                    </ion-item>
                </div>                  
                <div *ngFor="let item of listaProd">
                    <ion-item *ngIf="this.long > 0">
                        <p>Nombre: {{item.nombre}}</p>
                        <p>Identificacion: {{item.identificacion}}</p>
                    </ion-item>
                </div>  
            </ion-list>
            <ion-list *ngIf="this.long <= 0" >
                <p>No Hay Personal registrado!</p>
            </ion-list>
        </ion-card-content>  
    </ion-card>
</ion-content>
<ion-footer>
    <ion-fab right bottom>
        <button ion-fab color="primary"><ion-icon name="arrow-dropleft"></ion-icon></button>
        <ion-fab-list side="top">
            <button (click)="presentPageModal()" ion-fab><ion-icon name="add"></ion-icon></button>
        </ion-fab-list>
    </ion-fab>
</ion-footer>
